<!doctype html>
<html lang="en">
<head>
    <title>Basic JavaScript project</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- My script and style files-->
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <!-- Bootstrap CDN resources for form validation -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body id="root">
    <!-- Added novalidate -->
    <form id="contact-form" novalidate>
        <div class="container">
            <!-- Added for property -->
            <label for="name">Name: </label>
            <!-- Added id and class property -->
            <input id="name" type="text" class="form-control" maxlength="5" required/>
            <!-- Added an error message div -->
            <div class="invalid-feedback">Please type your name</div>

            <!-- Same additions goes for the following section -->
            <label for="surname">Surname: </label>
            <input id="surname" class="form-control" type="text" minlength="3" required/>
            <div class="invalid-feedback">Please type your surname</div>

            <label for="email">Email: </label>
            <input id="email" type="email" class="form-control" id="email" required/>
            <div class="invalid-feedback">Please type your email</div>

            <label for="message">Text message</label>
            <textarea id="message" class="form-control" rows="8" cols="50" required></textarea>
            <div class="invalid-feedback">Please write a message</div>
            
            <input type="submit" id="submit"/>
        </div>
    </form>
</body>
</html>
