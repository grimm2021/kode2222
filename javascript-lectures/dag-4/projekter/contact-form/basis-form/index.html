<!doctype html>
<html lang="en">
<head>
    <title>Basic JavaScript project</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- My script and style files-->
    <link rel="stylesheet" href="styles.css">
    
</head>
<body id="root">
    <form id="contact-form">
        <div class="container">
            <label for="name">Name: </label>
            <input id="name" type="text" required class="need-validation"/>

            <label>Email: </label>
            <input type="email" id="email" required class="need-validation"/>

            <label>Text message</label>
            <textarea required rows="8" cols="50" class="need-validation"></textarea>
            
            <input type="submit"/>
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
