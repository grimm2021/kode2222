<!doctype html>
<html lang="en">
<head>
    <title>Basic JavaScript project</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <!-- lightbox image -->
        <div class="lightbox" onclick="openModal()">
            <img id="smallImage" src="images/cute-cat.jpeg" class="portrait"/>
        </div>

        <!-- modal -->
        <div id="myModal" class="modal" onclick ="closeModal()">
            <div class="modal--container">
                <img src="images/cute-cat.jpeg" class="portrait--big" id="bigImage"/>
            </div>
        </div>
    </div>
</body>
</html>
